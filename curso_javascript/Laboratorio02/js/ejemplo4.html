<!DOCTYPE html>
<html lang="e">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 4</title>
    <script type="text/javascript">
    //definiendo e inicializando variables 
    var nh=0; ch=0; sb=0; bon=0; des=0; sf=0;
    //capturando valores
    nh=parseFloat(prompt("Ingrese el numero de horas trabajadas: "));
    ch=parseFloat(prompt("Ingrese el costo por hora trabajada: "));
    //realizando operaciones
    sb=nh*ch;
	bon=sb*0.07;
	des=sb*0.0375;
	sf=sb+bon-des;
	//mostrando resultados
    document.write("El sueldo basico es:"+sb);
    document.write("La bonificacion es: "+bon);
    document.write("El descuento es:"+des);
    document.write("El sueldo final  es: "+sf);
    </script>
</head>
<body>
    
</body>
</html>
